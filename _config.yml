# 2020, polarysekt, kb3c.uX
##
# NOTE:
# This file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. 
# If you change this file, please restart the server process.

title:            "polarysektion"
description:      "so close you can almost feel it"
author:           polarysekt
baseurl:          "/"       # base url of this site
url:              ""        # the base hostname & protocol, e.g. http://polarysekt.github.io

owner:
  email:           polarysekt@protonmail.com
  github:          polarysekt
  stackexchange:   4801256
  youtube:         polarysekt
  soundcloud:      polarysekt

github_username:    polarysekt


timezone:           America/Chicago
future:             false           # publish future dated posts --  true, false (default) 


# Syntax Highlighting
highlighter:        rouge
markdown:           kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6


plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed
  - jekyll-assets
#  - jekyll-admin

sass:
  sass_dir: assets/css
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: []

# The default permalink for articles
permalink: /articles/:title

#collections_dir: 

collections:
  reference:
    output: true
    permalink: /reference/:name
#  pinned:
#    output: true
#    permalink: /article/:collection/:name

# What to include/exclude from parsing
include: 
  - .htaccess
exclude:
  - .gitignore
  - .directory
  - .vscode
  - package.json
  - package-lock.json
  - yarn.json
  - build/
  - Gemfile
  - Gemfile.lock
  - package.json
  - node_modules
  - vendor
  - _site
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE
  - README
  - Makefile
