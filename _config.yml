# _config.yml
# global site settings
# 2020, polarysekt, kb3c.uX
##
# NOTE:
# This file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. 
# If you change this file, please restart the server process.

title:            "polarysektion"
description:      "This is the beyond bleeding edge of the polarysektion, but somehow you found it!"
author:           polarysekt
baseurl:          "/" # the subpath of your site, e.g. /blog
url:              "" # the base hostname & protocol for your site, e.g. http://example.com

owner:
  email:           polarysekt@protonmail.com
  github:          polarysekt
  stackexchange:   4801256
  youtube:         polarysekt
  soundcloud:      polarysekt

github_username:    polarysekt


timezone:           America/Chicago
future:             false  # publish future dated posts --  true, false (default) 
highlighter:        rouge
markdown:           kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6


plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed
  - jekyll-assets   
#  - jekyll-admin
sass:
  sass_dir: assets/css
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: []

permalink: /blog/:title

collections:
  pinned:
    output: true
    permalink: /blog/:collection/:name

include: 
  - .htaccess
exclude:
  - .gitignore
  - .directory
  - .vscode
  - package.json
  - package-lock.json
  - yarn.json
  - build/
  - Gemfile
  - Gemfile.lock
  - package.json
  - node_modules
  - vendor
  - _site
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE
  - README
  - Makefile
