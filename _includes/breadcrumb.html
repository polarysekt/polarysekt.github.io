<nav class="breadCrumbs">
	<div name="bc_spacer" style="margin-left: 2em;">&nbsp;</div>
    {% assign crumbs = page.url | remove:'/index.html' | split: '/' %}
    <i class="fa fa-at"></i>
    <a href="/"> / </a>
    {% for crumb in crumbs offset: 1 %}
      {% if forloop.last %}
        :: <h1>{{ crumb | replace:'-',' ' | remove:'.html'  }}</h1>
      {% else %}
        :: <a href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' }}{% endfor %}">{{ crumb | replace:'-',' ' | remove:'.html' }}</a>
      {% endif %}
    {% endfor %}      
</nav>
