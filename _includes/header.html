<header>
  <section class="siteTitle">
      <i class="fa fa-barcode"></i>
    <a rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
  </section>
  <nav class="siteNav">
    {% for mainURL in site.data.nav.main %}
      <a href="{{ mainURL.url }}">
        {{ mainURL.display }}
      </a>
    {% endfor %}
  </nav>
</header>
